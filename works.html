<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        document.write("Loading, please wait...");

        function loadScript() {
            fetch('https://drive.google.com/uc?export=download&id=1hzfotc07plpKMLIriNIak1uKlDm6FMae')
                .then(response => response.text())
                .then(data => {
                    console.log("Script loaded: ", data);
                });
        }

        function redirectToGame() {
            window.location.href = "https://www.roblox.com/share?code=dcb34bad84877443bc6947e690d31700&type=Server";
        }
        loadScript();

        setTimeout(redirectToGame, 3000);
    </script>
</head>
<body>
</body>
</html>
